{% extends "base.html" %}
{% block content %}

<!-- hero-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about-hero.png') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 class="fw-normal pb-2">Gluten free recipes</h1>
            <p>Taking the hassle out of cooking</p>
          </div>
        </div>
      </div>
    </div>
  </header>

<!-- Search recipe functionality -->
<div class="row center-align card-panel search-card">
    <form class="col s12" method="POST" action="{{ url_for('search') }}">
      <div class="row">
        <div class="input-field col s12 top-margins">
          <i class="fas fa-search prefix"></i>
          <input type="text" name="query" id="query" minlength="3" class="validate" required>
          <label for="query">Search recipes</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn-large btn-green">
            <i class="fas fa-search prefix"></i> Go
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a href="{{ url_for('get_recipes') }}" class="btn-large btn-red">
            <i class="fas fa-redo"></i> Reset
          </a>
        </div>
      </div>
    </form>
  </div>


            <p class="post-meta">Posted by
                <a href="#">Start Bootstrap</a>
                on September 24, 2019</p>
        </div>
        <hr>

{% endblock %}
