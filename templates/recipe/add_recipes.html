{% extends "base.html" %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5 class="center-align">Add recipe</h5>
      </div>
    </div>
    <div class="row">
      <form class="col s12 bottom-margins" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="card-panel">
          <!-- Recipe name -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pen-alt prefix"></i>
              <input id="recipe_name" name="recipe_name" type="text" data-length="50" minlength="3" 
                maxlength="50" class="validate" required>
              <label for="recipe_name">Recipe name</label>
            </div>
          </div>
          <!-- Introduction -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book-open prefix"></i>
              <textarea id="recipe_introduction" name="recipe_introduction"  data-length="200" minlength="5" maxlength="200"
                class="materialize-textarea validate" required></textarea>
              <label for="recipe_overview">Introduction</label>
            </div>
          </div>
          <!-- Preparation time -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-hourglass-start prefix"></i>
              <input id="recipe_preparation_time" name="recipe_preparation_time" type="number" min="1" 
                max="180" class="validate" required>
              <label for="recipe_preparation_time">Preparation time in minutes</label>
            </div>
          </div>
          <!-- Servings -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-users prefix"></i>
              <input id="recipe_servings" name="recipe_servings" type="number" min="1" max="20"
                class="validate" required>
              <label for="recipe_servings">Servings</label>
            </div>
          </div>
          <!-- Ingredients -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-cookie-bite prefix"></i>
              <input id="recipe_ingredients" name="recipe_ingredients" type="text" data-length="150" minlength="2" 
                maxlength="150" class="validate" required>
              <label for="recipe_ingredients">Ingredient 1. </label>
            </div>
          </div>
          <div class="row list_of_ingredients">

          </div>
          <div class="row">
            <div class="input-field col s12">
              <a class="right btn-small btn-green-ingredient add_ingredient">
                <i class="fas fa-plus"></i> 
                Add ingredient
              </a>
            </div>
          </div>
          <!-- Instruction -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-utensil-spoon prefix"></i>
              <input id="recipe_instruction" name="recipe_instruction" type="text" data-length="500" minlength="5" maxlength="500"
                class="validate" required>
              <label for="recipe_instruction">Instruction step 1. </label>
            </div>
          </div>
          <div class="row list_of_instruction_steps">

          </div>
          <div class="row">
            <div class="input-field col s12">
              <a class="right btn-small btn-green-ingredient add_instruction_step">
                <i class="fas fa-plus"></i> 
                Add instruction step
              </a>
            </div>
          </div>
          <!-- Images -->
          <div class="row">
            <h6 class="center-align">You can upload max 4 images</h6>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_1" name="recipe_image_1" type="url"
                class="validate" required>
              <label for="recipe_image_1">Place your 1st image url here</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_2" name="recipe_image_2" type="url"
                class="validate">
              <label for="recipe_image_2">Place your 2nd image url here</label>
            </div>
          </div>
          <!-- Add recipe button -->
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large btn-green center-align bottom-margins">
                Add recipe
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
