<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Search for everyday Gluten free recipes">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/fd0c141e91.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

   </script>
   <title>Gluten Free &amp; Me</title>
</head>

<body>
   <!-- Navigation-->
   <header>
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <img src="{{ url_for('static', filename='img/company-logo.png') }}" class="d-none d-sm-block" alt="Company Logo" width="120"
                  height="120"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="{{ (url_for('index')) }}">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ (url_for('about')) }}">About</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ (url_for('get_recipes')) }}">Recipes</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ (url_for('register')) }}">Register</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ (url_for('login')) }}">Login</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>
   <!-- Main Content-->
   <main class="container">
      {% block content %}
      {% endblock %}
   </main>
   <!-- Footer-->
   <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
         <li class="nav-item"><a target="_blank" href="https://en-gb.facebook.com/" rel="noreferrer"
               class="nav-link px-2 text-muted">
               <i class="fa fa-facebook" aria-hidden="true"></i>
            </a></li>
         <li class="nav-item"><a target="_blank" href="https://twitter.com/?lang=en-gb" rel="noreferrer"
               class="nav-link px-2 text-muted">
               <i class="fa fa-twitter" aria-hidden="true"></i>
            </a></li>
         <li class="nav-item"><a target="_blank" href="https://uk.linkedin.com/" rel="noreferrer"
               class="nav-link px-2 text-muted">
               <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a></li>
      </ul>
      <div class="small text-center text-muted fst-italic">Copyright 2022 &copy; Kelly Anne McClean <span
            id="copyright"></span></div>
   </footer>

   
	<!-- Log out Modal -->
	<div id="log-out-modal" class="modal">
		<div class="modal-content center-align">
			<h4 class="card-header">Are you sure you want to logout?</h4>
			<p>
				It's not too late to change your mind!
			</p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close btn-flat">
				<span class="text-keep">No, I'll stay!</span>
			</a>
			<a href="{{ url_for('logout') }}"
				class="modal-action modal-close btn-flat">
				<span class="text-delete">Yes, log me out!</span>
			</a>
		</div>
	</div>

   <!-- Bootstrap, JS  & JS Email -->
   <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
   </script>
   <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
