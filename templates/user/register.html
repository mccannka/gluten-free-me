{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <!--Username-->
    <form class="form-floating" method="POST" action="{{ url_for('register') }}">
        <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com"
            value="test@example.com" class="validate" required>
        <label for="floatingInputValue">Email address</label>
        <div class="form-floating">
            <!-- Password -->
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" id="password"
                name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                class="validate" required>
            <label for="floatingPassword">Password</label>
        </div>
    </form>
    <!-- register -->
    <div class="row">
        <button type="submit" class="col s12 btn btn-info">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>
</div>
</form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
